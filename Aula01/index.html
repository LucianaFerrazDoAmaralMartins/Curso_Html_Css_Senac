<!-- Definir o tipo de arquivo que será executado -->
<!DOCTYPE html>  
<!-- lang define o idioma da página em resultados de busca--> 
<html lang="pt-br"> 
<!-- Head é a área relacionada ao cabeçalho do navegador 
nesta seção será inserido os comando de meta (propriedades), 
links de css e javascript--> 
<head>
    <!-- charset define o tipo de caracter que será utilizado na página.
    no nosso caso, estamos usando o UTF8 que trabalha com acentuação -->
    <meta charset="UTF-8">
    <!-- propriedade de compatibilidade do código html com o navegador 
    EDGE da Microsoft-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- propriedade de ajuste de tela para responsividade  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--título no navegador -->
    <title>Primeira aula html</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <!--Heading 1 (início da página a capa do livro só usado uma vez, ajuda 
    na semântica da página) -->
   <h1>Elementos da página html</h1>
   <!--horizontal ruler-->
   <hr> 
   <!--parágrafo-->
   <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste eius obcaecati at incidunt nobis ut dolor aspernatur cum atque, alias est, modi, mollitia quidem porro sapiente illo velit excepturi quo.</p>
   <!--foto será exibida do tamanho original com texto alternativo 
    (o que é sua imagem)-->
   <img src="img/Foto1.jpg" alt="Luciana Ferraz Do Amaral Martins">
</body>
</html>
